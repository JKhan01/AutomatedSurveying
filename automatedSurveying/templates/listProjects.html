{% extends "baseNoImg.html" %}
{% block content %}
<div style="margin-left: 10vw; margin-right:10vw;background-color: orange; border-radius: 5px; font-family: 'Courier New', Courier, monospace; size: 20px; padding-left: 20px;width: 80vw; float: left; padding-right: 20px;text-align: center;">
    <h2> User: {{ data[0] }}</h2>
    <h3> Projects Pending for Surveying: </h3>
    {% if data[1] != 0 %}
        {% for j in data[2] %}
            <label> Project Name: </label> &nbsp;&nbsp;&nbsp; <label> <a href='http://127.0.0.1:8000/report/images/{{j.projectid}}'> {{ j.projectname }}</label>
                <br>
                <br>
        {% endfor %}
    {% else %}
        <label> No Project Pending for Report Generation or Onsite Surveying</label>
    {% endif %}
    </div>

{% endblock %}
